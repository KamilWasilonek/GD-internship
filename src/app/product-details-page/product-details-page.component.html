<section class="container details">
  <app-spinner [spinner]="spinnerMessage" *ngIf="isDataLoading"></app-spinner>

  <div *ngIf="!isDataLoading" class="details__container">
    <app-gallery (imagesStatus)="changeGalleryStatus($event)" [productImages]="productDetails.thumbnailImageSrc"></app-gallery>
    <div class="details__content">
      <app-description (descriptionStatus)="changeDescriptionStatus($event)" [productDescription]="productDescription"></app-description>
      <app-options (optionsStatus)="changeOptionsStatus($event)" [productOptions]="productOptions"></app-options>
      <app-add-to-cart (addToCartStatus)="changeAddToCartStatus($event)" [productPrice]="productDetails.price"></app-add-to-cart>
    </div>
  </div>
</section>
