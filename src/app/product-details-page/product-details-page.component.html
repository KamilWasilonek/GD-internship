<section class="container details">
  <app-spinner [spinner]="spinnerMessage" *ngIf="(isDataLoaded | async) === false"></app-spinner>
  <div [ngClass]="{ hidden: (isDataLoaded | async) === false }" class="details__container">
    <app-gallery *ngIf="productDetails | async" class="gallery" [productImage]="(productDetails | async).thumbnailImageSrc"></app-gallery>
    <div class="details__content">
      <app-description *ngIf="productDescription | async as prodDesc" [productDescription]="prodDesc"> </app-description>
      <app-options *ngIf="productOptions | async" [productOptions]="productOptions | async"></app-options>
      <app-add-to-cart *ngIf="productDetails | async" [productPrice]="(productDetails | async).price"> </app-add-to-cart>
    </div>
  </div>
</section>
<div class="container related-products">
  <app-common-products *ngIf="flags.isArrivalsVisible">
    <h2 class="common-products__heading" title>related <span>products</span></h2>
    <app-product-item
      new-arrivals
      *ngFor="let product of products | async; trackBy: 'id' | trackByProperty"
      [product]="product"
    ></app-product-item>
  </app-common-products>
</div>
