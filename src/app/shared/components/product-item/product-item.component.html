<div class="product-item">
  <figure class="product-item__img">
    <img src="{{ product.thumbnailImageSrc }}" alt="product-image" #image />
  </figure>
  <div class="product-item__details">
    <app-small-title class="product-item__title" [description]="product.name"></app-small-title>
    <app-small-title class="product-item__price" [description]="price"></app-small-title>
  </div>
  <div class="product-item__options-container">
    <ul class="product-item__sizes-list">
      <li>Size:</li>
      <li class="product-item__size" *ngFor="let size of product.sizes">{{ size | lowercase }}</li>
    </ul>
    <div class="product-item__colors-option" *ngIf="swatches.length > 1">
      <span
        class="product-item__color-icon"
        *ngFor="let item of swatches"
        [ngStyle]="{ 'background-color': item.color }"
        (click)="onChangeImage(item)"
      ></span>
    </div>
  </div>
  <app-action-icons class="product-item__actions-container"></app-action-icons>
</div>
