<div class="action-icons">
  <ul class="action-icons__list">
    <li class="action-icons__icon">
      <fa-icon [icon]="shareIcon"></fa-icon>
    </li>
    <li class="action-icons__icon">
      <fa-icon [icon]="shoppingIcon" (click)="addToCard()"></fa-icon>
    </li>
    <li class="action-icons__icon">
      <fa-icon [ngClass]="{ 'action-icons__wish-list': addToWishListFlag }" [icon]="heartIcon" (click)="addToWishList()"></fa-icon>
    </li>
  </ul>
</div>
